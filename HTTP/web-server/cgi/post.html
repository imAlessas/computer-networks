<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #16ace8, #ADD8E6);
            font-family: Arial, sans-serif;
        }
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background: #87CEEB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background: #ADD8E6;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <h2>Random form</h2>
            <form action="/mirror" method="post">
                <input type="text" name="text_a" placeholder="Text A" required>
                <input type="text" name="text_b" placeholder="Text B" required>
                <input type="text" name="text_c" placeholder="Text C" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
