<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        header {
            padding: 50px 20px;
            background-color: #343a40;
            color: #ffffff;
        }

        h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
        }

        p {
            margin: 0;
            font-size: 1.2em;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Fancy Web Page</h1>
    </header>
    <section class="image-gallery">
        <div class="image-container">
            <img src="imgs/image1.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="imgs/image2.jpg" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="imgs/image3.jpg" alt="Image 3">
        </div>
        <div class="image-container">
            <img src="imgs/image4.jpg" alt="Image 4">
        </div>
    </section>
</body>
</html>
