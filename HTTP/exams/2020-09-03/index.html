<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 40px;
            font-size: 3em;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .links a {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            background: #2575fc;
            color: #fff;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }
        .links a:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Website</h1>
        <div class="links">
            <a href="contact.html">Contact</a>
            <a href="products.html">Products</a>
        </div>
    </div>

</body>
</html>
